<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Liste de Tâches</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Ma Liste de Tâches</h1>
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche...">
            <button id="scheduleBtn" class="schedule-btn"><i class="fas fa-calendar"></i></button>
            <button id="addTask"><i class="fas fa-plus"></i></button>
        </div>
        <div id="scheduleContainer" class="schedule-container hidden">
            <input type="datetime-local" id="taskDateTime">
        </div>
        <div class="todo-list" id="todoList">
            <!-- Les tâches seront ajoutées ici dynamiquement -->
        </div>
    </div>
    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <i class="fas fa-bell"></i>
            <p id="notificationText"></p>
            <button id="closeNotification"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
