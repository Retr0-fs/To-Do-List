<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Liste de Tâches</title>
    <link rel="stylesheet" href="styles-updated.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Application de liste de tâches avec notifications">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container">
        <h1>Ma Liste de Tâches</h1>
        
        <div class="notification-toggle">
            <label for="pushToggle" class="toggle-label">
                <span>Notifications</span>
                <div class="toggle-switch">
                    <input type="checkbox" id="pushToggle" aria-label="Activer les notifications">
                    <span class="toggle-slider"></span>
                </div>
            </label>
        </div>
        
        <form class="todo-input" id="todoForm" autocomplete="off">
            <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche..." 
                   aria-label="Saisir une nouvelle tâche" required>
            <button type="button" id="scheduleBtn" class="schedule-btn" aria-label="Programmer une tâche">
                <i class="fas fa-calendar" aria-hidden="true"></i>
            </button>
            <button type="submit" id="addTask" aria-label="Ajouter la tâche">
                <i class="fas fa-plus" aria-hidden="true"></i>
            </button>
        </form>
        
        <div id="scheduleContainer" class="schedule-container hidden">
            <input type="datetime-local" id="taskDateTime" 
                   aria-label="Date et heure de la tâche programmée">
        </div>
        
        <div class="todo-list" id="todoList" role="list" aria-label="Liste des tâches">
            <!-- Les tâches seront ajoutées ici dynamiquement -->
        </div>
        
        <div id="offlineIndicator" class="offline-indicator hidden" role="alert">
            <i class="fas fa-wifi-slash" aria-hidden="true"></i>
            <span>Mode hors ligne</span>
        </div>
    </div>
    
    <div id="notification" class="notification hidden" role="alert" aria-live="polite">
        <div class="notification-content">
            <i class="fas fa-bell" aria-hidden="true"></i>
            <p id="notificationText"></p>
            <button id="closeNotification" aria-label="Fermer la notification">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    
    <script src="push-manager.js" type="module"></script>
    <script src="script-updated.js" type="module"></script>
</body>
</html>
